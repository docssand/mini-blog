<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" type="text/css" href="/css/override.css" />

  {% feed_meta %} {% if jekyll.environment == 'production' and
  site.google_analytics -%}
  <!-- Begin Google Analytics -->
  {% include google-analytics.html %}
  <!-- End Google Analytics -->
  {%- endif %}

  <!-- Begin highlight.js support -->
  <link
    rel="stylesheet"
    href="{{ '/js/highlightjs/styles/github.css' | relative_url }}"
  />
  <link
    rel="stylesheet"
    href="{{ '/js/highlightjs/styles/ssms.css' | relative_url }}"
  />

  <script src="{{ '/js/highlightjs/highlight.min.js' | relative_url }}"></script>
  <script src="{{ '/js/highlightjs/languages/plaintext.min.js' | relative_url }}"></script>
  <script src="{{ '/js/highlightjs/languages/powershell.min.js' | relative_url }}"></script>
  <script src="{{ '/js/highlightjs/languages/tsql.min.js' | relative_url }}"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.hljs && typeof hljs.highlightAll === "function") {
        hljs.highlightAll();
      } else {
        console.warn("highlight.js not loaded; skipping hljs.highlightAll()");
      }
    });
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet"
  />
  <!-- end highlight.js support -->
</head>
